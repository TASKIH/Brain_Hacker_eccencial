<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Brain Hacker</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="./css/material_style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="./css/component.css" />
    <link rel="stylesheet" type="text/css" href="./css/brainstorming.css" />
    <link rel="stylesheet" href="./css/lobibox.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/css/jqueryui-editable.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.css">

    <!-- Scripts -->
    <script src="./js/modernizr.custom.js"></script>
    <script src="./js/classie.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="./js/expanding.jquery.js"></script>
    <script src="./js/init.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/js/jqueryui-editable.min.js"></script>
    <script src="./lib/jquery.blockUI.js"></script>
    <script src="./js/lobibox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="./js/brainstorming.js"></script>
</head>

<body id="neko">
    <input type="hidden" name="myid" value="1">
    <header>
        <nav class="white" role="navigation">
            <div class="nav-wrapper">
                <a id="logo-container" class="brand-logo">Brain Hacker</a>
                <ul class="right">
                    right
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <ul id="nav-mobile" class="side-nav fixed blue-grey darken-3">
            <ul class="row">
                <li class="center col s12 m4 white-text my-idea-switch"><i class="material-icons">input</i><br/><span>MyIdea</span></li>
                <li class="center col s12 m4 white-text ai-switch"><i class="material-icons">android</i><br/><span class="ai-state">AI OFF</span></li>
                <li id="board-screen-shot" class="center col s12 m4 white-text"><i class="material-icons">visibility</i><br/><span>Capture</span></li>
            </ul>

            <div class="row">
                <form class="col s12">
                    <!--<div class="row">
                        <div class="input-field col s12">-->
                            <textarea id="idea-input" class="materialize-textarea black-text" placeholder="ここにアイディアを入力する"></textarea>
                        <!--</div>
                    </div>-->
                </form>
            </div>

            <div class="divider"></div>
            <h5 class="white-text">色の選択</h5>
            <li class="valign-wrapper sticky-colour" colour="pink lighten-2" code="#f06292">
                <i class="material-icons pink-text text-lighten-2">label</i><span class="valign colour white-text">Pink</span>
            </li>
            <li class="valign-wrapper sticky-colour selected" colour="grey" code="#9e9e9e">
                <i class="material-icons grey-text">label</i><span class="valign colour white-text">Grey</span>
            </li>
            <li class="valign-wrapper sticky-colour" colour="yellow" code="#ffeb3b">
                <i class="material-icons yellow-text">label</i><span class="valign colour white-text">Yellow</span>
            </li>
            <li class="valign-wrapper sticky-colour" colour="blue lighten-2" code="#64b5f6">
                <i class="material-icons blue-text text-lighten-2">label</i><span class="valign colour white-text">Blue</span>
            </li>
            <li class="valign-wrapper sticky-colour" colour="green lighten-2" code="#81c784">
                <i class="material-icons green-text text-lighten-2">label</i><span class="valign colour white-text">Green</span>
            </li><br/>

            <div class="divider"></div>
            <h5 class="white-text">ズームレベル</h5>
            <div class="center-align">
                <input type="range" min="0.3" max="1.5" step="0.11" oninput="showVal(this.value)" onchange="showVal(this.value)" style="width:200px;">
            </div>

            <div class="divider"></div>
            <li class="count-user white-text"></li>
            <ul id="member_div" class="member"></ul>

        </ul>
    </header>
    <main id="main-container" class="target_screen">
        <!--<button id="testa">50%</button>
        <span id="valBox"></span>-->
        <h3 class="grey-text text-darken-3 bold" style="margin-left:10px;">ブレストのテーマ： {{ room.theme }}</h3>
        <div id="main-screen" class="boundary-wrapper">
            <div class="boundary white">
            </div>
        </div>
    </main>

</body>
</html>
